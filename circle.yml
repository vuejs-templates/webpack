machine:
  node:
    version: stable

dependencies:
  pre:
    - sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
    - sudo apt-get update
    - sudo apt-get install -y google-chrome-stable expect

test:
  override:
    - bash test.sh
